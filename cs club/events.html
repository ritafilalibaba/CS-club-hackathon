    <script>
        function addButtonTooltip(buttonId, tooltipText) {
            const button = document.getElementById(buttonId);
            const tooltipElement = document.createElement('span');
            tooltipElement.classList.add('tooltip');
            tooltipElement.textContent = tooltipText;
            button.appendChild(tooltipElement);

            button.addEventListener('mouseenter', () => {
                tooltipElement.style.opacity = '1';
                tooltipElement.style.visibility = 'visible';
            });

            button.addEventListener('mouseleave', () => {
                tooltipElement.style.opacity = '0';
                tooltipElement.style.visibility = 'hidden';
            });
        }

        addButtonTooltip("button1", "Our club is thrilled to announce a series of captivating workshops designed to ignite your curiosity, boost your coding skills, and empower you with the knowledge you need to thrive in the digital world.");
        addButtonTooltip("button2", "Our club organizes hackathons for participants of all skill levels, where members gather to code over a period of a few days. The goal is to create incredible projects! it's simple: code, eat, sleep, and witness the fantastic results of your efforts!");
    </script>
